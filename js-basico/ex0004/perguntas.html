      const nome = prompt('Digite seu nome completo:');
      document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
      document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(
        1
      )}</strong><br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra i no seu nome? <strong>${nome.indexOf(
        'i'
      )}</strong><br />`;
      document.body.innerHTML += `Qual o último índice da letra d no seu nome? <strong>${nome.lastIndexOf(
        'd'
      )}</strong><br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(
        -3
      )}</strong><br />`;
      document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(
        ' '
      )}</strong><br />`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
    </script>
